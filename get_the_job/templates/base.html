<!doctype html>

<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/static/images/favicon/safari-pinned-tab.svg" color="#8e24aa">
    <link rel="shortcut icon" href="/static/images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-config" content="/static/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#424242">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% assets "get_the_job_css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css">
    {% endassets %}

    {% assets "get_the_job_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    <title>{{title}}</title>
</head>

<body class="full-height grey lighten-4 dashboard-scroll" style="overflow: auto;">
    <main class="full-height">
        <div class="row valign-wrapper no-bottom-padding full-height" id="landing-preloader">
            <div class="col s12 center">
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
        
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
        
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-section">
            {% include 'main/sections/navbar.html' %}
            
            {% block content %}
            
            {% endblock %}
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems, {});
        });
    </script>

    <script>
        var scroll = new SmoothScroll('.navbar-fixed a[href*="#"]', {
            speed: 500
        });
    </script>

    <script>
        M.AutoInit()
    </script>
</body>

</html>
